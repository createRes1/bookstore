<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${basePath}"/>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/base.js}"></script>
    <title>更新图书信息</title>
</head>
<body>
<h1>更新图书信息</h1>
<hr/>
<div>
    <form method="post" action="modify">
        <input type="hidden" name="bookId" th:value="${currentBook.bookId}"/>
        <p>
            图书编号：<input type="text" id="isbn" name="isbn" th:value="${currentBook.isbn}"  pattern="^\d{3}-\d{3}-\d{3}-\d{1}$" required/>
        </p>
        <p>
            图书名称：<input type="text" id="book_name" name="bookName" th:value="${currentBook.bookName}" required/>
        </p>
        <p>
            图书作者：<input type="text" id="author" name="author" th:value="${currentBook.author}" required/>
        </p>
        <p>
            出版社：　<select name="company.companyId" id="company">
            <option value="">=====请选择=====</option>
                <option th:each="company : ${companyList}"
                        th:value="${company.companyId}"
                        th:text="${company.companyName}"
                        th:selected="${company.companyId} == ${currentBook.company.companyId}" >
                </option>
        </select>
        </p>
        <p>
            出版日期：<input type="date" id="dop" name="dop" th:value="${currentBook.dop}" required/>
        </p>
        <p>
            图书价格：<input type="number" id="price" name="price" th:value="${currentBook.price}"
                        required step=".01"  min="0"/>
        </p>
        <p>
            内容摘要：<input type="text" id="content" name="content" th:value="${currentBook.content}"
                       />
        </p>
        <p>
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
            <input type="button" value="返回首页"/>
        <p>
    </form>
</div>
</body>
</html>
